<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion-Aware AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Emotion-Aware AI Assistant</h1>
        <form method="POST">
            <textarea name="user_input" placeholder="Type your message here..." required>{{ user_input }}</textarea>
            <button type="submit">Send</button>
        </form>

        {% if user_input %}
        <div class="results">
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>Detected Emotion:</strong> {{ emotion }}</p>
            <p><strong>Assistant:</strong> {{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
